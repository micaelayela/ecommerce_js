<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milicru pasteleria</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./Carrito/img/Iconos/Logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- <script defer src="stock.js"></script> -->
    <script defer src="modal.js"></script>
    <script defer src="app.js"></script>
    <!-- <script defer src="catalogoPorductos.json"></script> -->

</head>

<body>
    <header>
        <nav>
            <a class="navbar-brand" href="index.html"><img src="./Carrito/img/Iconos/Logo.png" alt="mi logo"></a>
            <h1 id="titulo" class="titulo">Milicru Pasteleria</h1>
            <button id="boton-carrito"><img src="./Carrito/img/Iconos/shopping-cart.png" alt="carrito"><span
                    id="contadorCarrito">0</span></button>
        </nav>
    </header>

    <select id="filtroTipo">
        <option value="all">Todos</option>
        <option value="alfajores">Alfajores</option>
        <option value="torta">Tortas</option>
        <option value="macarrons">Macarrons</option>
        <option value="galletitas">Galletitas</option>
    </select>


    <main>
        <h2>Nuestros productos</h2>
    </main>

    <div id="contenedor-productos">

    </div>
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor"></div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
        </div>
    </div>

</body>

</html>
